<div class="container mt-4">
  <h2>Ingreso de Estudiantes</h2>
  <form (ngSubmit)="addEstudiante()">
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input type="text" class="form-control" id="nombres" [(ngModel)]="estudiante.nombres" name="nombres" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" [(ngModel)]="estudiante.apellidos" name="apellidos" required>
    </div>
    <div class="form-group">
      <label for="dob">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="dob" [(ngModel)]="estudiante.dob" name="dob" required>
    </div>
    <div class="form-group">
      <label for="curso">Curso</label>
      <input type="text" class="form-control" id="curso" [(ngModel)]="estudiante.curso" name="curso" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Agregar Estudiante</button> <!-- Margen superior agregado aquÃ­ -->
  </form>

  <h3 class="mt-4">Lista de Estudiantes</h3>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Fecha de Nacimiento</th>
        <th>Curso</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of estudiantes">
        <td>{{ student.id }}</td>
        <td>{{ student.nombres }}</td>
        <td>{{ student.apellidos }}</td>
        <td>{{ student.dob }}</td>
        <td>{{ student.curso }}</td>
      </tr>
    </tbody>
  </table>
</div>
