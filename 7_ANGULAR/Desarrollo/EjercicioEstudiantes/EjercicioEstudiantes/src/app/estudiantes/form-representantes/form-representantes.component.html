<!-- src/app/students/representante-form/representante-form.component.html -->
<div class="container mt-4">
  <h2>Ingreso de Representantes</h2>
  <form (ngSubmit)="agregarRepresentante()">
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input type="text" class="form-control" id="nombres" [(ngModel)]="representante.nombres" name="nombres" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" [(ngModel)]="representante.apellidos" name="apellidos" required>
    </div>
    <div class="form-group">
      <label for="relacion">Relación</label>
      <input type="text" class="form-control" id="relacion" [(ngModel)]="representante.relacion" name="relacion" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="number" class="form-control" id="telefono" [(ngModel)]="representante.telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="email">Email (Opcional)</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="representante.email" name="email">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Agregar Representante</button>
  </form>

  <h3 class="mt-4">Lista de Representantes</h3>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Relación</th>
        <th>Teléfono</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let representante of representantes">
        <td>{{ representante.id }}</td>
        <td>{{ representante.nombres }}</td>
        <td>{{ representante.apellidos }}</td>
        <td>{{ representante.relacion }}</td>
        <td>{{ representante.telefono }}</td>
        <td>{{ representante.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
